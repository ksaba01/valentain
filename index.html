<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will you? üíï</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Itim&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      overflow: hidden;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff9a9e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      cursor: default;
    }

    /* parallax layers ‚Äì movement set via JS */
    .parallax-wrap {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .parallax-layer {
      position: absolute;
      inset: -20%;
      will-change: transform;
      transition: transform 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .parallax-layer .item {
      position: absolute;
      will-change: transform;
    }

    .layer-back .item {
      font-size: 2.5rem;
      opacity: 0.08;
      animation: float-slow 8s ease-in-out infinite;
    }
    .layer-mid .item {
      font-size: 1.8rem;
      opacity: 0.12;
      animation: float-mid 6s ease-in-out infinite;
    }
    .layer-front .item {
      font-size: 1.4rem;
      opacity: 0.18;
      animation: float-fast 5s ease-in-out infinite;
    }
    .layer-back .item:nth-child(1) { left: 5%; top: 10%; animation-delay: 0s; }
    .layer-back .item:nth-child(2) { left: 75%; top: 8%; animation-delay: 1.5s; }
    .layer-back .item:nth-child(3) { left: 20%; top: 75%; animation-delay: 3s; }
    .layer-back .item:nth-child(4) { left: 85%; top: 70%; animation-delay: 0.5s; }
    .layer-back .item:nth-child(5) { left: 45%; top: 35%; animation-delay: 2s; }
    .layer-mid .item:nth-child(1) { left: 15%; top: 25%; animation-delay: 0.3s; }
    .layer-mid .item:nth-child(2) { left: 70%; top: 20%; animation-delay: 2.2s; }
    .layer-mid .item:nth-child(3) { left: 30%; top: 65%; animation-delay: 1s; }
    .layer-mid .item:nth-child(4) { left: 60%; top: 80%; animation-delay: 1.8s; }
    .layer-mid .item:nth-child(5) { left: 50%; top: 45%; animation-delay: 0.8s; }
    .layer-front .item:nth-child(1) { left: 8%; top: 50%; animation-delay: 0.2s; }
    .layer-front .item:nth-child(2) { left: 88%; top: 40%; animation-delay: 1.2s; }
    .layer-front .item:nth-child(3) { left: 35%; top: 15%; animation-delay: 2.5s; }
    .layer-front .item:nth-child(4) { left: 65%; top: 85%; animation-delay: 0.7s; }
    .layer-front .item:nth-child(5) { left: 12%; top: 82%; animation-delay: 1.5s; }

    @keyframes float-slow {
      0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
      33% { transform: translate(8px, -12px) scale(1.05) rotate(3deg); }
      66% { transform: translate(-5px, -8px) scale(0.98) rotate(-2deg); }
    }
    @keyframes float-mid {
      0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
      50% { transform: translate(-10px, -18px) scale(1.1) rotate(-4deg); }
    }
    @keyframes float-fast {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(6px, -10px) scale(1.08); }
      75% { transform: translate(-8px, -6px) scale(0.95); }
    }

    /* soft gradient orbs for depth (parallax) */
    .parallax-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.25;
      will-change: transform;
      transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .parallax-orb.orb-1 { width: 280px; height: 280px; background: #ff9a9e; left: 10%; top: 20%; }
    .parallax-orb.orb-2 { width: 200px; height: 200px; background: #fcb69f; right: 15%; top: 60%; }
    .parallax-orb.orb-3 { width: 160px; height: 160px; background: #ffecd2; left: 50%; bottom: 15%; }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 420px;
      opacity: 0;
      transform: translateY(24px);
      animation: container-in 1s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s forwards;
    }
    @keyframes container-in {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-family: 'Itim', cursive;
      font-size: clamp(1.8rem, 5vw, 2.4rem);
      color: #5d2a42;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
      opacity: 0;
      transform: translateY(20px);
      animation: fade-up 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s forwards;
    }
    .sub {
      font-size: 1rem;
      color: #8b4a6a;
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(16px);
      animation: fade-up 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) 0.55s forwards;
    }
    @keyframes fade-up {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .buttons {
      position: relative;
      min-height: 140px;
      opacity: 0;
      transform: translateY(20px);
      animation: fade-up 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.7s forwards;
    }

    .btn {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.25rem;
      font-weight: 700;
      padding: 1rem 2rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      position: absolute;
      box-shadow: 0 4px 20px rgba(0,0,0,0.12);
      transition: transform 0.35s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.35s ease;
    }

    .btn-yes {
      background: linear-gradient(145deg, #ff6b9d, #c44569);
      color: white;
      left: 50%;
      top: 50%;
      transform: translate(calc(-50% - 4rem), -50%);
      z-index: 2;
    }
    .btn-yes:hover {
      transform: translate(calc(-50% - 4rem), -50%) scale(1.1);
      box-shadow: 0 8px 28px rgba(196, 69, 105, 0.45);
    }
    .btn-yes:active {
      transform: translate(calc(-50% - 4rem), -50%) scale(0.98);
      transition-duration: 0.1s;
    }

    .btn-no {
      background: linear-gradient(145deg, #a8a8a8, #6c6c6c);
      color: white;
      left: 50%;
      top: 50%;
      transform: translate(calc(-50% + 4rem), -50%);
      z-index: 1;
      user-select: none;
      transition: transform 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    /* success overlay */
    .success {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff9a9e 100%);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      padding: 2rem;
      opacity: 0;
      pointer-events: none;
    }
    .success.show {
      display: flex;
      pointer-events: auto;
      animation: success-bg-in 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }
    @keyframes success-bg-in {
      to { opacity: 1; }
    }
    .success h2 {
      font-family: 'Itim', cursive;
      font-size: clamp(2rem, 6vw, 3rem);
      color: #5d2a42;
      margin-bottom: 0.5rem;
      opacity: 0;
      transform: scale(0.8) translateY(20px);
      animation: success-pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s forwards;
    }
    .success p {
      font-size: 1.2rem;
      color: #8b4a6a;
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: translateY(12px);
      animation: success-pop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.35s forwards;
    }
    .success .big-heart {
      font-size: 4rem;
      opacity: 0;
      animation: success-pop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.5s forwards,
                 pulse 0.9s ease-in-out 1s infinite;
    }
    @keyframes success-pop {
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    .confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9;
    }
    .confetti span {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff6b9d;
      animation: confetti-fall 2.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }
    .confetti span:nth-child(odd) { background: #c44569; }
    .confetti span:nth-child(3n) { background: #ffecd2; border-radius: 50%; }
    .confetti span:nth-child(5n) { background: #fcb69f; }
    @keyframes confetti-fall {
      0% {
        top: -10%;
        transform: translateX(0) rotate(0deg) scale(1);
        opacity: 1;
      }
      100% {
        top: 110%;
        transform: translateX(var(--dx)) rotate(720deg) scale(0.6);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="parallax-wrap" id="parallaxWrap">
    <div class="parallax-orb orb-1" id="orb1"></div>
    <div class="parallax-orb orb-2" id="orb2"></div>
    <div class="parallax-orb orb-3" id="orb3"></div>
    <div class="parallax-layer layer-back" id="layerBack">
      <span class="item">‚ù§Ô∏è</span><span class="item">üíï</span><span class="item">üíó</span><span class="item">‚ù§Ô∏è</span><span class="item">üíï</span>
    </div>
    <div class="parallax-layer layer-mid" id="layerMid">
      <span class="item">üíó</span><span class="item">‚ù§Ô∏è</span><span class="item">üíï</span><span class="item">üíó</span><span class="item">‚ù§Ô∏è</span>
    </div>
    <div class="parallax-layer layer-front" id="layerFront">
      <span class="item">üíï</span><span class="item">üíó</span><span class="item">‚ù§Ô∏è</span><span class="item">üíï</span><span class="item">üíó</span>
    </div>
  </div>

  <div class="container" id="main">
    <h1>Will you be my Valentine?</h1>
    <p class="sub">(There‚Äôs only one right answer‚Ä¶ and it‚Äôs the pink one üòè)</p>
    <div class="buttons">
      <button type="button" class="btn btn-yes" id="yesBtn">Yes! üíñ</button>
      <button type="button" class="btn btn-no" id="noBtn">No</button>
    </div>
  </div>

  <div class="success" id="success">
    <div class="confetti" id="confetti"></div>
    <h2>You said yes! üéâ</h2>
    <p>Best decision ever. Happy Valentine‚Äôs Day, my love. üíï</p>
    <span class="big-heart">‚ù§Ô∏è</span>
  </div>

  <script>
    (function () {
      const yesBtn = document.getElementById('yesBtn');
      const noBtn = document.getElementById('noBtn');
      const main = document.getElementById('main');
      const success = document.getElementById('success');
      const confettiEl = document.getElementById('confetti');

      const RUN_DISTANCE = 100;
      const FLEE_RADIUS = 100;
      let offsetX = 64;
      let offsetY = 0;

      function clamp(val, min, max) {
        return Math.max(min, Math.min(max, val));
      }

      function moveNoButton(e) {
        const cx = e.clientX;
        const cy = e.clientY;
        const rect = noBtn.getBoundingClientRect();
        const nx = rect.left + rect.width / 2;
        const ny = rect.top + rect.height / 2;
        const dx = nx - cx;
        const dy = ny - cy;
        const dist = Math.hypot(dx, dy) || 1;
        const ux = dx / dist;
        const uy = dy / dist;
        offsetX += ux * RUN_DISTANCE;
        offsetY += uy * RUN_DISTANCE;
        const maxOffset = 180;
        offsetX = clamp(offsetX, -maxOffset, maxOffset);
        offsetY = clamp(offsetY, -maxOffset, maxOffset);
        noBtn.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px))`;
      }

      noBtn.addEventListener('mouseenter', function (e) { moveNoButton(e); });
      document.body.addEventListener('mousemove', function (e) {
        const rect = noBtn.getBoundingClientRect();
        const dx = e.clientX - (rect.left + rect.width / 2);
        const dy = e.clientY - (rect.top + rect.height / 2);
        if (Math.hypot(dx, dy) < FLEE_RADIUS) moveNoButton(e);
      });

      yesBtn.addEventListener('click', function () {
        main.style.opacity = '0';
        main.style.pointerEvents = 'none';
        main.style.transform = 'translateY(-12px) scale(0.98)';
        main.style.transition = 'opacity 0.5s ease, transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)';

        for (let i = 0; i < 45; i++) {
          const s = document.createElement('span');
          s.style.left = Math.random() * 100 + '%';
          s.style.setProperty('--dx', (Math.random() - 0.5) * 220 + 'px');
          s.style.animationDelay = Math.random() * 0.4 + 's';
          confettiEl.appendChild(s);
        }
        setTimeout(function () { success.classList.add('show'); }, 250);
      });

      noBtn.addEventListener('click', function (e) {
        e.preventDefault();
        moveNoButton(e);
      });

      // ‚Äî‚Äî‚Äî Parallax (smooth, mouse-follow) ‚Äî‚Äî‚Äî
      const layerBack = document.getElementById('layerBack');
      const layerMid = document.getElementById('layerMid');
      const layerFront = document.getElementById('layerFront');
      const orb1 = document.getElementById('orb1');
      const orb2 = document.getElementById('orb2');
      const orb3 = document.getElementById('orb3');

      const PARALLAX_STRENGTH = { back: 12, mid: 22, front: 32, orb: 25 };
      const LERP = 0.08;

      let mouseX = 0.5, mouseY = 0.5;
      let currentX = 0.5, currentY = 0.5;

      function lerp(a, b, t) {
        return a + (b - a) * t;
      }

      function onMouseMove(e) {
        mouseX = e.clientX / window.innerWidth;
        mouseY = e.clientY / window.innerHeight;
      }
      function onTouchMove(e) {
        if (e.touches.length) {
          mouseX = e.touches[0].clientX / window.innerWidth;
          mouseY = e.touches[0].clientY / window.innerHeight;
        }
      }

      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('touchmove', onTouchMove, { passive: true });

      function tickParallax() {
        currentX = lerp(currentX, mouseX, LERP);
        currentY = lerp(currentY, mouseY, LERP);
        const nx = (currentX - 0.5) * 2;
        const ny = (currentY - 0.5) * 2;

        const txBack = nx * PARALLAX_STRENGTH.back;
        const tyBack = ny * PARALLAX_STRENGTH.back;
        const txMid = nx * PARALLAX_STRENGTH.mid;
        const tyMid = ny * PARALLAX_STRENGTH.mid;
        const txFront = nx * PARALLAX_STRENGTH.front;
        const tyFront = ny * PARALLAX_STRENGTH.front;
        const tOrb = PARALLAX_STRENGTH.orb;

        layerBack.style.transform = `translate(${txBack}px, ${tyBack}px)`;
        layerMid.style.transform = `translate(${txMid}px, ${tyMid}px)`;
        layerFront.style.transform = `translate(${txFront}px, ${tyFront}px)`;
        orb1.style.transform = `translate(${nx * tOrb}px, ${ny * tOrb}px)`;
        orb2.style.transform = `translate(${-nx * tOrb * 0.8}px, ${-ny * tOrb * 0.6}px)`;
        orb3.style.transform = `translate(${nx * tOrb * 0.6}px, ${-ny * tOrb * 0.8}px)`;

        requestAnimationFrame(tickParallax);
      }
      requestAnimationFrame(tickParallax);
    })();
  </script>
</body>
</html>
